<section *ngFor = "let aluno of alunos">
    <div class= "componente-nome">
        Nome: {{aluno.nome}}
    </div>
    <div *ngIf = "aluno.idade>20" style = "color: darkmagenta" class = "componente-idade">
        Idade: {{aluno.idade}}
    </div>
    <div  class = "componente-sal">
        Seu salário é <span class="money">R${{aluno.salario}}</span>
    </div>
    <br>
</section>
